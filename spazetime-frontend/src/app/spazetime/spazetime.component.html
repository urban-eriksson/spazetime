<div class="info-button">
    <a routerLink="/about">
        <button mat-raised-button class="big-circle-button">
            ?
        </button>
    </a>
</div>

<div class="upper-half">
    <div class="upper-semi-circle">
        <div class="time-title">
            <img src="/assets/sun.png">
            TIME
        </div>
        <div class="time">
            {{ solarTime | date: 'HH:mm:ss' : 'UTC' }}
        </div>
    </div>
</div>

<div class="lower-half">
        <div class="lower-semi-circle">
                <div class="spaze">
        {{ spazeSign }}{{spazeHours}}:{{spazeMinutes}}:{{spazeSeconds}}
    </div>
    <div class="spaze-title">
            <img src="/assets/world.png">
            SPAZE
        </div>

</div>
</div>
